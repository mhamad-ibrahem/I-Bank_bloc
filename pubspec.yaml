name: ui_block
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

   #state management
  flutter_bloc: ^8.1.2
  # bloc helper
  equatable: ^2.0.5
  freezed: ^2.4.7
  #injection
  get_it: ^7.6.4
  #local storage packages
  get_storage: ^2.1.1
    #api
  dio: ^5.7.0
    #routing
  go_router: ^13.2.0
  #responsive
  flutter_screenutil: ^5.9.3
  #helper
  url_launcher: ^6.3.0
  intl: ^0.19.0
  file_picker: ^8.1.2 
  #ui
  flutter_swiper_plus: ^2.0.4
  flutter_html: ^3.0.0-beta.2
  shimmer: ^3.0.0
  photo_view: ^0.14.0
  dotted_border: ^2.1.0
  cherry_toast: ^1.10.0
  flutter_spinkit: ^5.2.0
  dynamic_height_grid_view: ^0.0.3
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.9
  #app icon 
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  image_path_android: "assets/icons/app_icon.png"
  image_path_ios: "assets/icons/app_icon.png"


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/



